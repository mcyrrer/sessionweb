log4php.appender.default = LoggerAppenderRollingFile
log4php.appender.default.layout = LoggerLayoutPattern
#log4php.appender.default.layout.ConversionPattern = "%d{ISO8601} [%p] %c: %m %n(at %F line %L)%n"
log4php.appender.default.layout.ConversionPattern = "%d{ISO8601} [%p] %c: %m %n"
log4php.appender.default.file = sessionweb.log
log4php.appender.default.MaxFileSize = 100MB
log4php.appender.default.MaxBackupIndex = 5

log4php.rootLogger = DEBUG, default
